<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href='static/predictor.css'>
    <title>Crop Prediction</title>
</head>
<body>
    <section id="prediction-form">
        <form class="form" action="/predict", method="POST">
            <h1 class="my-3 text-center">Predictor</h1>
            <div class="row">
                <p><h5 style="text-align: center; font-family: Georgia, serif">Which crop should you grow ?</h5></p>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="N" class="N">Nitrogen Value of Soil (N)</label>
                        <input type="number" step="0.01" class="form-control" id="N" name="N">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="P" class="P">Phosphorus Value of Soil (P)</label>
                        <input type="number" step="0.01" class="form-control" id="P" name="P">
                    </div>
                </div>


                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="K" class="K">Potassium Value of Soil (K)</label>
                        <input type="number" step="0.01" class="form-control" id="K" name="K">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="temperature" class="temperature">Local Temperature</label>
                        <input type="number" step="0.01" class="form-control" id="temperature" name="temperature">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="humidity" class="humidity">Humidity</label>
                        <input type="number" step="0.01" class="form-control" id="humidity" name="humidity">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="ph" class="ph">PH Vaue of Soil</label>
                        <input type="number" step="0.01" class="form-control" id="ph" name="ph">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="rainfall" class="rainfall">Sunshine</label>
                        <input type="number" step="0.01" class="form-control" id="rainfall" name="rainfall">
                    </div>
                </div>
              
                <div class="col-md-6 my-2 d-flex align-items-end justify-content-around">
                    <button type="submit" step="0.01" class="btn btn-info button";>Predict</button>
                </div>
            </div>
        </form>
    </section>
    <div>
         <h1><center> {{pred}} </center></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</body>
</html>
